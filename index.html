<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@700&display=swap" rel="stylesheet"> 
  <title>Emmyville</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="desktop-bg">
    <div class="mobile-hero-desktop-header">
      <h1>Emmyville</h1>
      <div id="intro">
        <h3>For our Emmy most of life
          is either catnapping or playing.
          It's a nice life when your
          Mom takes such good care of you!</h3>
      </div>
      <div class="game-header">
        <h2>Emmy wants to play!
          You choose the game:</h2>
      </div>
    </div>

    <div id="games">

      <a href="resources/pages/nameGuess.html">
        <div class="card">
          <div class="card-image">
            <img src="resources/images/EmmyBookBag2021_512x512.jpg" alt="Our cat Emmy on bookbag">
          </div>
          <div class="card-text">
            <h4>Name Guesser</h4>
            <p>Guess which nickname</p>
            <p>was chosen at random</p>
          </div>
        </div>
      </a>

      <a href="resources/pages/magic8ball.html">
        <div class="card">
          <div class="card-image">
            <img src="resources/images/EmmyPrincessLeia2020_512x512.jpg" alt="Our cat Emmy with hair ties on her ears">
          </div>
          <div class="card-text">
            <h4>Magic Eight Ball</h4>
            <p>Ask Emmy a question</p>
            <p>and get an answer</p>
          </div>
        </div>
      </a>

    </div>
  </div>

</body>
</html>
