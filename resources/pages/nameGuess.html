<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@700&display=swap" rel="stylesheet">
  <title>Emmyville Name Guesser</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="nameGuess.css">
</head>
<body>
  
  <div class="desktop-bg">
    <div class="mobile-hero-desktop-header">
      <h1>Name Guesser</h1>
      <div id="intro">
        <h3>Emmy has many nicknames.
          The lovey-dovey talk and
          general commentary about her
          is constant and never-ending.
          You can see a number of her
          names on this page.</h3>
      </div>
    </div>
    <div class="game-header">
      <h2>Try to guess the
        nickname I'm thinking.
        You get three tries.</h2>
    </div>
    <div id="games">
      <ul>
        <li>Game 1</li>
        <li>Game 2</li>
        <li>Game 3</li>
        <li>Game 4</li>
        <li>Game 5</li>
      </ul>
    </div>
  </div>

</body>
</html>
